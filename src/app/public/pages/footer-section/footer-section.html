<footer>
  <div class="footer-wrapper">

    <div class="footer-image">
      <img
        src="https://diariocorreo.pe/resizer/v2/NTM4TVZRVJHDPO26KLRCXTEFU4.jpg?auth=9c63bd64f02653b8ac20176e33396e671900a8d6ec04a532875f1e73b4e5c8d6&width=1200&quality=75&smart=true"
        alt="Concierto"
      />
    </div>


    <div class="footer-content">
      <h3>{{ 'footer' | translate }}</h3>
      <p>{{ 'footerdos' | translate }}</p>


      <form class="newsletter-form">
        <input type="email" [placeholder]="'footercorreo' | translate" required />
        <button type="submit">{{ 'footerboton' | translate }}</button>
      </form>


      <div class="social-icons">
        <a href="https://www.tiktok.com" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok--v1.png" alt="TikTok" />
        </a>
        <a href="https://twitter.com" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/twitterx--v1.png" alt="X (Twitter)" />
        </a>
        <a href="https://facebook.com" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook" />
        </a>
        <a href="https://youtube.com" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png" alt="YouTube" />
        </a>
      </div>


      <p style="margin-top: 2rem;">{{ 'copyright' | translate }}</p>


      <a
        href="https://www.youtube.com/watch?v=2OGtJXeH6LQ&ab_channel=StrayKids"
        target="_blank"
        rel="noopener noreferrer"
        style="color: white; text-decoration: none; font-weight: bold; font-size: 1.2rem; transition: color 0.3s;"
      >
        Video About The Product
      </a>
    </div>
  </div>
</footer>
